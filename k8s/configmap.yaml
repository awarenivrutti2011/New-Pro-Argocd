      </div>
    </div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="py-16 bg-gradient-to-r from-pink-400 via-red-300 to-orange-300 fade-in">
    <div class="max-w-4xl mx-auto px-6">
      <h3 class="text-3xl font-bold text-center text-white mb-8">FAQs</h3>
      <div class="space-y-6 text-white">
        <div>
          <h4 class="font-semibold">Is my data safe?</h4>
          <p>Yes! No data is collected or shared. Data is encrypted in transit.</p>
        </div>
        <div>
          <h4 class="font-semibold">How do I contact support?</h4>
          <p>Email us at <a href="mailto:info@saneinfotech.com" class="underline">info@saneinfotech.com</a>.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-gradient-to-r from-purple-600 via-pink-500 to-red-400 text-center text-white">
    <p>Â© 2025 Breakout Trade Tech (SANE INFOTECH). All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        setTimeout(() => el.classList.add('visible'), 200);
      });
    });

    const ctx1 = document.getElementById('stockChart1').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
        datasets: [{
          label: "NIFTY 50",
          data: [24000, 24100, 24250, 24180, 24300],
          borderColor: "#10B981",
          tension: 0.4,
          fill: false
        }]
      },
      options: { responsive: true, animation: { duration: 2000 } }
    });

    const ctx2 = document.getElementById('stockChart2').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
        datasets: [{
          label: "SENSEX",
          data: [81000, 81200, 81450, 81320, 81500],
          borderColor: "#3B82F6",
          tension: 0.4,
          fill: false
        }]
      },
      options: { responsive: true, animation: { duration: 2000 } }
    });
  </script>

</body>
</html>
